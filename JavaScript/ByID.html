<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function square(){
        var number =document.getElementById("number").value;
        document.write("Result of Square is= "+(number*number));
        }
        
    </script>
</head>
<body>
    <form action="">
        Enter a number: 
        <input type="text" id="number" name="number"><br><br>
        <input type="submit" value="square"onclick="square()">

    </form>
    
</body>
</html>

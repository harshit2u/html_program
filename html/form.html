<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio-Data Form</title>
</head>
<body bgcolor="lightblue">
    <center>
        <h2>Student Bio-Data Form</h2>
    </center>
    <form>
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="t1" />
        <br><br>

        <label for="password">Student Password:</label>
        <input type="password" id="password" name="t2" />
        <br><br>

        Gender:
        <input type="radio" id="male" name="r1" value="Male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="r1" value="Female" />
        <label for="female">Female</label>
        <br><br>

        <label for="dob">Student DOB:</label>
        <input type="date" id="dob" name="dob" />
        <br><br>

        Select Course:
        <input type="checkbox" id="cse" name="course" value="CSE" />
        <label for="cse">CSE</label>
        <input type="checkbox" id="eee" name="course" value="EEE" />
        <label for="eee">EEE</label>
        <input type="checkbox" id="civil" name="course" value="Civil" />
        <label for="civil">Civil</label>
        <br><br>

        Year of the Course:
        <select name="year">
            <option value="I Year">I Year</option>
            <option value="II Year">II Year</option>
            <option value="III Year">III Year</option>
            <option value="IV Year">IV Year</option>
        </select>
        <br><br>

        Studen Email:
        <input type="email" name="email" size="30px">
        <br><br>
        Student Address:
        <textarea rows="5" cols="20"></textarea>
        <br><br><br><br>
        
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
        <button type>Click here</button>
    </form>
</body>
</html>

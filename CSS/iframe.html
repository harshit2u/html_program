<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Iframe Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .iframe-container {
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      border: 2px solid #0073e6;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 24px;
      font-weight: bold;
      color: #0073e6;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe>
      <html>
        <body>
          <div class="content">Hello, Guys</div>
        </body>
      </html>
    </iframe>
  </div>
</body>
</html>

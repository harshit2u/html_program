<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model & Positioning</title>
  <style>
    .container {
      width: 300px;
      height: 200px;
      padding: 20px;
      border: 5px solid blue;
      margin: 20px auto;
      background-color: lightblue;
      position: relative;
      text-align: center;
    }
    .nested {
      width: 100px;
      height: 50px;
      padding: 10px;
      border: 3px solid orange;
      background-color: lightyellow;
      position: absolute;
      bottom: 10px;
      right: 10px;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    Container
    <div class="nested">Nested</div>
  </div>
</body>
</html>

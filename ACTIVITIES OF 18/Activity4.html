<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #0073e6;
        }

        p {
            margin: 10px 0;
        }

        code {
            background-color: #eef;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>JavaScript Operators Demo</h1>
    <p>Check the console for output and see results displayed on this page.</p>
    <h2>Operator Examples</h2>
    <div id="output"></div>

    <script>
        let output = "";

        // 1. Arithmetic Operators
        let a = 10, b = 3;
        output += `<h3>Arithmetic Operators</h3>`;
        output += `<p>Addition (a + b): ${a + b}</p>`;
        output += `<p>Subtraction (a - b): ${a - b}</p>`;
        output += `<p>Multiplication (a * b): ${a * b}</p>`;
        output += `<p>Division (a / b): ${(a / b).toFixed(2)}</p>`;
        output += `<p>Modulus (a % b): ${a % b}</p>`;
        output += `<p>Exponent (a ** b): ${a ** b}</p>`;

        // 2. Comparison Operators
        output += `<h3>Comparison Operators</h3>`;
        output += `<p>Equal to (a == b): ${a == b}</p>`;
        output += `<p>Not equal to (a != b): ${a != b}</p>`;
        output += `<p>Strict equal to (a === b): ${a === b}</p>`;
        output += `<p>Strict not equal to (a !== b): ${a !== b}</p>`;
        output += `<p>Greater than (a > b): ${a > b}</p>`;
        output += `<p>Less than (a < b): ${a < b}</p>`;

        // 3. Logical Operators
        let x = true, y = false;
        output += `<h3>Logical Operators</h3>`;
        output += `<p>Logical AND (x && y): ${x && y}</p>`;
        output += `<p>Logical OR (x || y): ${x || y}</p>`;
        output += `<p>Logical NOT (!x): ${!x}</p>`;

        // 4. Assignment Operators
        let num = 5;
        output += `<h3>Assignment Operators</h3>`;
        output += `<p>Initial value (num): ${num}</p>`;
        num += 3; // num = num + 3
        output += `<p>After += 3 (num): ${num}</p>`;
        num -= 2; // num = num - 2
        output += `<p>After -= 2 (num): ${num}</p>`;

        // 5. Ternary Operator
        let age = 20;
        let isAdult = age >= 18 ? "Yes" : "No";
        output += `<h3>Ternary Operator</h3>`;
        output += `<p>Is age >= 18? ${isAdult}</p>`;

        // 6. Bitwise Operators
        let p = 5, q = 1; // Binary: p = 0101, q = 0001
        output += `<h3>Bitwise Operators</h3>`;
        output += `<p>Bitwise AND (p & q): ${p & q}</p>`; // 0101 & 0001 = 0001
        output += `<p>Bitwise OR (p | q): ${p | q}</p>`; // 0101 | 0001 = 0101
        output += `<p>Bitwise XOR (p ^ q): ${p ^ q}</p>`; // 0101 ^ 0001 = 0100
        output += `<p>Bitwise NOT (~p): ${~p}</p>`; // ~0101 = -(0101 + 1)

        // Output results to the webpage
        document.getElementById("output").innerHTML = output;

        // Also log results to the console
        console.log("Arithmetic Operators:");
        console.log("Addition (a + b):", a + b);
        console.log("Subtraction (a - b):", a - b);
        console.log("Multiplication (a * b):", a * b);
        console.log("Division (a / b):", (a / b).toFixed(2));
        console.log("Modulus (a % b):", a % b);
        console.log("Exponent (a ** b):", a ** b);

        console.log("Comparison Operators:");
        console.log("Equal to (a == b):", a == b);
        console.log("Not equal to (a != b):", a != b);
        console.log("Strict equal to (a === b):", a === b);
        console.log("Strict not equal to (a !== b):", a !== b);

        console.log("Logical Operators:");
        console.log("Logical AND (x && y):", x && y);
        console.log("Logical OR (x || y):", x || y);
        console.log("Logical NOT (!x):", !x);

        console.log("Assignment Operators:");
        console.log("Initial value (num):", num);
        console.log("After += 3 (num):", num);
        console.log("After -= 2 (num):", num);

        console.log("Ternary Operator:");
        console.log("Is age >= 18?", isAdult);

        console.log("Bitwise Operators:");
        console.log("Bitwise AND (p & q):", p & q);
        console.log("Bitwise OR (p | q):", p | q);
        console.log("Bitwise XOR (p ^ q):", p ^ q);
        console.log("Bitwise NOT (~p):", ~p);
    </script>
</body>

</html>

<html>
    <head>

    </head>  
<body>
    <script>
        // Declaring variables for personal information
        let name = "John Doe"; // Name as a string
        let age = 25; // Age as a number
        let favoriteColor = "Blue"; // Favorite color as a string
        let hobbies = ["Reading", "Cycling", "Photography"]; // List of hobbies as an array

        // Logging the variables to the console
        console.log("Name:", name);
        console.log("Age:", age);
        console.log("Favorite Color:", favoriteColor);
        console.log("Hobbies:", hobbies);

        // Displaying the summary on the webpage
        document.write("<h3>Personal Information</h3>");
        document.write("<p><strong>Name:</strong> " + name + "</p>");
        document.write("<p><strong>Age:</strong> " + age + "</p>");
        document.write("<p><strong>Favorite Color:</strong> " + favoriteColor + "</p>");
        document.write("<p><strong>Hobbies:</strong> " + hobbies.join(", ") + "</p>");
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
